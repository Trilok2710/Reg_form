<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="head">REGISTRATION FORM</h1>
        <div class="progress-bar">
            <div class="progress-circle active">1</div>
            <div class="progress-line"></div>
            <div class="progress-circle">2</div>
            <div class="progress-line"></div>
            <div class="progress-circle">3</div>
            <div class="progress-line"></div>
            <div class="progress-circle">4</div>
            <div class="progress-line"></div>
            <div class="progress-circle">5</div>

        </div>
        <form action="/sign_up" method="POST" id="signupForm">
            
            <div class="step step1">
                
                <h2>General Information:-</h2>

                <label for="SCname">School/College Name:</label>
                <input type="text" name="SCname" id="SCname" class="box" placeholder="Institute Name">

                <label for="address">Address:</label>
                <input type="text" name="address" id="address" class="box" placeholder="Address">





                <!-- <h3>Choose Sport</h3> -->
                <label for="sport">Choose Sport</label>
                <select name="sport" id="sport" >
                    <option value="">Choose Sport</option>
                    <option value="Athletics">Athletics</option>
                    <option value="Badminton">Badminton</option>
                    <option value="Basketball">Basketball</option>
                    <option value="Chess">Chess</option>
                    <option value="Cricket">Cricket</option>
                    <option value="Football">Football</option>
                    <option value="Frisbee">Frisbee</option>
                    <option value="Hockey">Hockey</option>
                    <option value="Kabaddi">Kabaddi</option>
                    <option value="Kho-Kho">Kho-Kho</option>
                    <option value="Lawn Tennis">Lawn Tennis</option>
                    <option value="Swimming">Swimming</option>
                    <option value="Water Polo">Water Polo</option>
                    <option value="Squash">Squash</option>
                    <option value="Volleyball">Volleyball</option>
                    <option value="Table Tennis">Table Tennis</option>
                    <option value="Wall Climbing">Wall Climbing</option>
                    <option value="Powerlifting">Powerlifting</option>
                    <option value="Weightlifting">Weightlifting</option>
                    


                </select>
                <div class="btns-group">
                    <button type="button" class="btn btn-prev">Back</button>
                    <button type="button" class="btn btn-next">Next</button>
                </div>
            </div>
            <div class="step step2">
                <h2>Captain's Details</h2>
                <label for="cname">Name:</label>
                <input type="text" class="box" id="cname" name="cname" placeholder="Name" required />
                <label for="cemail">Email:</label>
                <input type="text" class="box" id="cemail" name="cemail" placeholder="Email" required />
                <label for="cphno">Phone:</label>
                <input type="number" class="box" id="cphno" name="cphno" placeholder="Mobile" required />
                <div class="btns-group">
                    <button type="button" class="btn btn-prev">Back</button>
                    <button type="button" class="btn btn-next">Next</button>
                </div>
            </div>
            <div class="step step3">
                <h2>Vice Captain's Details</h2>
                <label for="vcname">Name:</label>
                <input type="text" class="box" id="vcname" name="vcname" placeholder="Name" required />
                <label for="vcemail">Email:</label>
                <input type="text" class="box" id="vcemail" name="vcemail" placeholder="Email" required />
                <label for="vcphno">Phone:</label>
                <input type="number" class="box" id="vcphno" name="vcphno" placeholder="Mobile" required />
                <div class="btns-group">
                    <button type="button" class="btn btn-prev">Back</button>
                    <button type="button" class="btn btn-next">Next</button>
                </div>
            </div>
            
                <div class="step step4">
                    <h2>Add Players</h2>
                    <div id="playersContainer">
                        <div class="playersinfo">
                            <label for="name1">Player Name:</label>
                            <input type="text" name="name1" id="name1" placeholder="Player 1" class="box">
                            <label for="contact">Contact Number:</label>
                            <input type="number" name="contact" id="contact" placeholder="Contact Player 1" class="box">
                        </div>
                    </div>
                    <button class="addbtn" id="addPlayerBtn" onclick="addplayer ()" type="button">+ Add Player</button>
                    <div class="btns-group">
                        <button type="button" class="btn btn-prev">Back</button>
                        <button type="button" class="btn btn-next" onclick="fun1()">Next</button>
                    </div>
                </div>

                <div class="step step5">
                    <h2>Confirmation</h2>

                    <!-- <button id="INFO LIST"  type="button"> INFO LIST</button>  -->
                    <p id="output1"></p>
                    <p id="output2"></p>
                    <p id="output3"></p>
                    <p id="output4"></p>
                    <p id="output5"></p>
                    <p id="output6"></p>
                    <p id="output7"></p>
                    <p id="output8"></p>
                    <p id="output9"></p>
                    <p id="output10"></p>
                    <p id="output11"></p>
                    <p id="output12"></p>
                    
                    <div class="btns-group">
                        <button type="button" class="btn btn-prev">Back</button>
                        <button type="submit" class="btn submit" value="Submit" id="submit">Submit</button>
                    </div>
                </div>
                
        </form>
    </div>
    <script src="index.js"></script>

   
</body>
</html>
